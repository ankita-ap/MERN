<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color: blueviolet; 
        }
        #secondPara{
            color: rgb(139, 19, 129);
        }
        #thirdPara{
            color: #60dc60;
        }
    </style>
</head>
<body>
    <h2>This is my 1st box</h2>
    <p id="firstPara">This is my paragraph from my 1st box.</p>
    <h2>This is my 2nd box</h2>
    <p id="secondPara">This is my paragraph from my 2nd box.</p>
    <h2>This is my 3rd box</h2>
    <p id="thirdPara">This is my paragraph from my 3rd box.</p>

</body>
</html>
