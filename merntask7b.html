<!DOCTYPE html>
<html>
<head>
<title>Horizontal Navigation Bar</title>
<style>



nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;

}

nav li {
  float: left;
  width: 20%;
  text-align: center;
  border: 1px solid rgb(34, 21, 211);
  background: #55555563;
}

nav a {
  display: block;
  color: rgb(34, 21, 211);
  padding: 8px 16px;
  text-decoration: none;
}


nav a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Java</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">HTML</a></li>
  </ul>
</nav>
</body>
</html>
