<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 230px;
            height: 150px;
            padding: 5px;
            border: 2px solid #000;
            margin: 0;
        }

        .right {
            position: absolute;
            left: 42cqmax;
        }
    </style>
</head>

<body>
    <div class="right">
        <h>Lists can be nested (list inside list):</h>
        <ul type="disc">
            <li>Coffee</li>
            <li>Tea</li>
            <ul type="circle">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>

</html>
